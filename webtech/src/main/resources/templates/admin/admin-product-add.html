<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Link font bricolage-grotesque -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wdth,wght@12..96,75..100,200..800&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/main_admin.css">
    <link rel="stylesheet" href="./assets/css/base_admin.css">
    <title>Product</title>
</head>
<body>
    <div id="main-admin-page">
        <div class="admin-header">
            <div class="navbar">
                <img src="./assets/img/nav-logo.svg" alt="" class="nav-logo">
                <img src="./assets/img/nav-profile.svg" alt="" class="nav-profile">
            </div>
        </div>
        <div class="admin-container">
            <div class="admin-sidebar bricolage-grotesque">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/home-icon.svg" alt="">
                    <a href="">Home</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/category-icon.svg" alt="">
                    <a href="">Category</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item background-for-active">
                    <img src="./assets/img/product-icon.svg" alt="">
                    <a href="">Product</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/color-icon.svg" alt="">
                    <a href="">Color</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/size-icon.svg" alt="">
                    <a href="">Size</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/stock-icon.svg" alt="">
                    <a href="">Stock</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/order-icon.svg" alt="">
                    <a href="">Order</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/user-icon.svg" alt="">
                    <a href="">User</a>
                </div>
                <hr class="sidebar-menu-item-hr">
                <div class="sidebar-menu-item">
                    <img src="./assets/img/role-icon.svg" alt="">
                    <a href="">Role</a>
                </div>
            </div>
            <div class="admin-content">
                <div class="admin-product-nav bricolage-grotesque">
                    <div class="admin-product-addproduct background-for-active">
                        <img src="./assets/img/Product_Cart.svg" alt="">
                        <p>Add Product</p>
                    </div>
                    <div class="admin-product-productlist">
                        <img src="./assets/img/Product_list_icon.svg" alt="">
                        <p>Product List</p>
                    </div>
                </div>
                <div class="admin-product">
                    <div class="admin-product-content inter">
                        <div class="add-product">
                            <div class="addproduct-itemfield">
                                <p>Product name</p>
                                <input type="text" name='name' placeholder='Type here' />
                            </div>
                            <div class="addproduct-itemfield">
                                <p>Product description</p>
                                <input type="text" name='name' placeholder='Type here' />
                            </div>
                            <div class="addproduct-price">
                                <div class="addproduct-itemfield">
                                    <p>Price</p>
                                    <input type="text" name='old_price' placeholder='Type here' />
                                </div>
                                <div class="addproduct-itemfield">
                                    <p>Offer Price</p>
                                    <input type="text" name='new_price' placeholder='Type here' />
                                </div>
                            </div>
                            <div class="addproduct-itemfield">
                                <p>Product Category</p>
                                <select name="category" class='add-product-selector'>
                                    <option value="women">Women</option>
                                    <option value="men">Men</option>
                                    <option value="kid">Kid</option>
                                </select>
                            </div>
                            <div class="addproduct-upload">
                                <div class="addproduct-itemfield addproduct-upload-custom">
                                    <label for="file-input" class="custom-file-upload">
                                        Upload image
                                        <img src="./assets/img/arrow-drop-up-icon.svg" alt="">
                                    </label>
                                    <span class="file-chosen">No file chosen</span>
                                    <input type="file" name='image' id='file-input' hidden />
                                </div>
                            </div>
                            <button class='addproduct-btn'>ADD</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
